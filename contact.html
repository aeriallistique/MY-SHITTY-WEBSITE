<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeriallistique</title>
    <script src="https://kit.fontawesome.com/286e7cdef8.js" crossorigin="anonymous" "SameSite=None" "Secure"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
   
   <link rel="stylesheet" href="contact.css">
</head>
<body>

<header class="header">
	<div class="logo"><a href="index.html">Aeriallistique</a></div>

    <div class="hamburger">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
	
		<ul class="lu">
			<li><a href="index.html">Home</a></li>
			<li><a href="gallery.html" id="gallerylink">Gallery</a></li>
			<li><a href="#videouri" id="video-link">Videos</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	
</header>

<section class="section">
    <div class="section-header">
        <h2>Get In Touch</h2>
    </div>
    <form action="" class="form">
        <label for="name">Name</label>
        <input type="text" id="name">

        <label for="email">E-mail</label>
        <input type="email" id="email" required>

        <label for="message">Message</label>
        <textarea name="" id="message" cols="60" rows="10"></textarea>

        <button class="form-btn" id="btn-submit">Submit</button>
    </form>
</section>


<footer class="footer">
    <p class="footer-logo">Created by: Aeriallistique</p>
    <div class="icons">
        <a href="#"><i class="fab fa-facebook-square"></i></a>
        <a href="#" class="middle"><i class="fab fa-instagram-square"></i></a>
        <a href="#"><i class="fab fa-google-plus-square"></i></a>
    </div>
    <p class="footer-rights">&copy All rights reserved</p>

</footer>
    
    <script src="contact.js"></script>
</body>
</html>
